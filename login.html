<body>

<div class="sidenav">
         <div class="login-main-text">
            <h1 style="color: aquamarine;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">StudGyan<br></h1>
            <p style="color: aquamarine;">Login or register from here and get started!</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form>
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="email" class="form-control" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" class="form-control" placeholder="Password"><br>
                  </div>
                  <button type="submit" class="btn btn-black" style="color: aquamarine;" formaction="home.html">Login</button>
                  <button type="submit" class="btn btn-secondary" formaction="registration.html">Register</button>
               </form>
            </div>
         </div>
      </div>
    
</body>
