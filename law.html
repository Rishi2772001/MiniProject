        <table align="center" cellspacing="5" cellpadding="20">
            <tr >
              <td>Enter your Lawcet rank: </td>

                 <input type="number" id="rank">

            <tr>

</form>
<script>
    function validateForm() {
      let x = document.getElementById("rank").value;
      let e = document.getElementById("cast").value;
      
    
      if (x == "") {

        return false;
      }
